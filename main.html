<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="CSS/bootstrap.css"/>
    <link rel="stylesheet" href="CSS/main.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="img_head">
        <!--第一层栅格-->
        <div class="d-flex flex-wrap ">
            <!--标志-->
            <div class="col-lg-2  bg-transparent">
                <img src="img/x_logo.png" alt="" class="float-left m-3"/>
            </div>
                <div class="col-lg-10 col-sm-12 px-0 bg_big container px-0 w-100">
                    <!--轮播图-->
                    <div class="carousel w-100" data-ride="carousel"  id="demo" >
                        <div class="carousel-inner ">
                            <div class="carousel-item active">
                                <img src="img/2017122311361886.jpg" alt="" class="w-100"/>
                            </div>
                            <div class="carousel-item">
                                <img src="img/img_main_1.png" alt="" class="w-100"/>
                            </div>
                            <div class="carousel-item">
                                <img src="img/img_main_2.jpg" alt="" class="w-100"/>
                            </div>
                        </div>
                        <a data-slide="prev" href="#demo" class="carousel-control-prev">
                            <span class="carousel-control-prev-icon "></span>
                        </a>
                        <a data-slide="next" href="#demo" class="carousel-control-next">
                            <span class="carousel-control-next-icon "></span>
                        </a>
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1" class=""></li>
                            <li data-target="#demo" data-slide-to="2" class=""></li>
                            <li data-target="#demo" data-slide-to="3" class=""></li>
                        </ul>

                    </div>
                </div>
            <!--大模块导航栏-->
            <div class="col-lg-2 bg-transparent"></div>
            <div class="col-lg-10  px-0 bg_big sec_h">
                <div class="d-flex flex-wrap ">
                   <div class="col-lg-2 col-md-4 sec_h min_bolock position-relative ">
                       <div class="min_b1"></div>
                   </div>
                   <div class="col-lg-2 col-md-4 border sec_h min_bolock position-relative">
                       <div class="min_b2"></div>
                   </div>
                   <div class="col-lg-2 col-md-4 border sec_h min_bolock position-relative">
                       <div class="min_b3"></div>
                   </div>
                   <div class="col-lg-2 col-md-4 border sec_h min_bolock position-relative">
                       <div class="min_b4"></div>
                   </div>
                   <div class="col-lg-2 col-md-4 border sec_h min_bolock position-relative">
                       <div class="min_b5"></div>
                   </div>
                   <div class="col-lg-2 col-md-4  bg-white sec_h "></div>
                </div>
                </div>
            </div>

        </div>
    </div>

</div>
